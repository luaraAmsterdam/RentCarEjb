<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>My cars</title>
        <link type="text/css" rel="stylesheet" href="/resources/css/jsfcrud.css?ln=css" />
        <style type="text/css">
            tab1 { padding-left: 4em; }
            tab2 { padding-left: 8em; }
        </style>
    </head>
    <body>
        <h3>Your cars</h3>
        <div>
            <h:dataTable value="#{serviceBean.getAllCarsForOwner(loginBean.currentUser)}" var="req">
                <h:column>
                    <f:facet name="header">id</f:facet>
                        #{req.id}
                </h:column>
                <h:column>
                    <f:facet name="header">mark</f:facet>
                        #{req.mark}
                </h:column>
                <h:column>
                    <f:facet name="header">model</f:facet>
                        #{req.model}
                </h:column>
                <h:column>
                    <f:facet name="header">color</f:facet>
                        #{req.color}
                </h:column>
                <h:column>
                    <f:facet name="header">power</f:facet>
                        #{req.powerc}
                </h:column>
                <h:column>
                    <f:facet name="header">volume</f:facet>
                        #{req.volume}
                </h:column>
                <h:column>
                    <f:facet name="header">cost</f:facet>
                        #{req.cost}
                </h:column>
            </h:dataTable>
        </div>
       
        <br/><hr/><br/>
        <h3>To add new car. </h3>
        <h:button value="Add" outcome="/owner/addNewCar.xhtml" />
        
         <br/><hr/><br/>
         <h3>To show unreviewed orders. </h3>
        <h:button value="Show" outcome="/owner/unreviewedOrdersOwner.xhtml" />
    </body>
</html>
