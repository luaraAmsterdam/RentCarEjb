<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <title>New insurance</title>
        <link type="text/css" rel="stylesheet" href="/resources/css/jsfcrud.css?ln=css" />
    </head>
    <body>
        <div>
            <h3> Create new Insurance. Please, fill fields. </h3>
            <h:form>
                <h:panelGrid columns="3">
                    <br/>
                    <h:outputLabel value="Type" />
                    <h:inputText id="type" value="#{addNewInsuranceBean.insurance.type}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="type" class="error_message" />
                    
                    
                    <h:outputLabel value="Cost" />
                    <h:inputText id="cost" value="#{addNewInsuranceBean.insurance.cost}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="cost" class="error_message" />
                                        
                    <br/>
                </h:panelGrid>
                <h:commandButton action="#{addNewInsuranceBean.create(loginBean.currentUser)}" value="  Add  "/>    
            </h:form>
            <br/>
            <h:button value="Back" outcome="/insurer/insurerInsurance.xhtml" />
        </div>
    </body>
</html>
