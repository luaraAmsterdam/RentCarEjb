<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="/resources/css/jsfcrud.css?ln=css" />
    </h:head>
    <h:body>
        <h3>User login form</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Email"/>
                <h:inputText value="#{loginBean.mail}" id="mail" required="true" requiredMessage="Please, fill this field."/>
                <br/>
                <h:outputLabel value="Password:"/>
                <h:inputSecret value="#{loginBean.password}" id="password" required="true" requiredMessage="Please, fill this field." />
                <h:message for="password" class="error_message" />
                
                <h:commandButton action="#{loginBean.login()}" value="OK"/>       
            </h:panelGrid>
        </h:form>                
    </h:body>
</html>
